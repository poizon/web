<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	   <title>WSAP ® Модуль - CRM</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- грузим CSS всегда -->
<link rel="stylesheet" type="text/css" href="/WSAP/css/main.css" />
<!-- если нужен календарь -->
<script type="text/javascript" src="/WSAP/jquery/jquery.js"></script>
<script src="/WSAP/jquery/jquery.date_input.js" language="JavaScript" type="text/javascript"></script>
<script src="/WSAP/jquery/jquery.date_input.ru_RU.js" language="JavaScript" type="text/javascript"></script>
<script type="text/javascript" src="/WSAP/jquery/thickbox-compressed.js"></script>
<script type="text/javascript" src="/WSAP/jquery/jquery.validation_form.js"></script>
<link rel="stylesheet" href="/WSAP/jquery/date_input.css" type="text/css">
<link rel="stylesheet" href="/WSAP/jquery/thickbox.css" type="text/css" media="screen" />
<!-- Вызываем проверку формы -->
<script type="text/javascript">
	   $(document).ready(function()
	   {
	   var options_comment = {
	   validation_form: ".event",   //class формы, которую будем проверять
	   important_marker: ""
	   }
	   $().validateThis(options_comment);
	   }
	   );
</script>
<script type="text/javascript">$($.date_input.initialize);</script>
  <script type="text/javascript">
      $.extend(DateInput.DEFAULT_OPTS, {
          stringToDate: function(string) {
              var matches;
              if (matches = string.match(/^(\d{2,2})\/(\d{2,2})\/(\d{4,4})$/)) {
                  return new Date(matches[3], matches[2] - 1, matches[1]);
              } else {
                  return null;
              };
          },

          dateToString: function(date) {
              var month = (date.getMonth() + 1).toString();
              var dom = date.getDate().toString();
              if (month.length == 1) month = "0" + month;
              if (dom.length == 1) dom = "0" + dom;
              return dom + "/" + month + "/" + date.getFullYear();
          }
      });
  </script>
    <script language="JavaScript">
        function checkForm() {
            var oDiv1 = document.getElementById("date_create").value;
			 if(oDiv1.length == 0) {
                alert('Не заполнено поле даты');
                return false;
            }
            return true;
        }
	</script>
</head>
<body>
  <form name="add_event" method="post" class="event">
<table width="80%" border="0">	   
    <tr> 
      <td colspan="2"><h2><a href="?act=detail&code=<TMPL_VAR NAME="code">&SID=<TMPL_VAR NAME="sid">" class="thickbox" title="Информация о клиенте"><TMPL_VAR NAME="name"></a></h2></td>
    </tr>
    <tr> 
      <td width="29%"><font size="2">Дата контакта:</font></td>
      <td width="71%"><font size="2"><input type="text" name="date_create" style="background:#FFF39C;" class="date_input"></font></td>
    </tr>
    <tr> 
      <td><font size="2">Дата след. контакта:</font></td>
      <td><font size="2"><input type="text" name="date_next" style="background:#FFF39C;" class="date_input"></font></td>
    </tr>
    <tr> 
      <td><font size="2">Тема:</font></td>
      <td><font size="2"> 
         <select name="subject" style="width:140px;">
          <option value="звонок" selected="selected">Звонок</option>
          <option value="встреча">Встреча</option>
        </select>
        </font></td>
    </tr>
    <tr> 
      <td valign="top"><font size="2">Подробно:</font></td>
      <td><font size="2"> 
        <textarea name="notes" rows="10" wrap="VIRTUAL" style="background:#FFF39C;width:400px;" class="text important" valNull="Несколько слов о результате..."></textarea>
        </font></td>
    </tr>
    <tr> 
      <td><font size="2">Уровень заинтересованности:</font></td>
      <td><font size="2"> 
        <select name="level">
          <option value="H">Высокий</option>
          <option value="M">Средний</option>
          <option value="L" selected="selected">Низкий</option>
        </select>
        </font></td>
    </tr>
    <tr> 
      <td><font size="2">Результат:</font></td>
      <td><p> <font size="2"> 
          <label> 
          <input type="radio" name="result" value="1">
          Успех</label>
          <label> 
          <input type="radio" name="result" value="0" checked="checked">
          Неудача</label>
          <br>
          </font></p></td>
    </tr>
    <tr> 
      <td colspan="2"><div align="right"><font size="2">
	   <a href="?act=history&code=<TMPL_VAR NAME="code">&SID=<TMPL_VAR NAME="sid">" title="История сообщений по данному клиенту" class="thickbox">Смотреть историю</a></font></div></td>
    </tr>
    <tr> 
      <td>
	   <input type="hidden" name="SID" value="<TMPL_VAR NAME="sid">"> 
    <input type="hidden" name="code" value="<TMPL_VAR NAME="code">"> 
    <input type="hidden" name="uid" value="<TMPL_VAR NAME="uid">"> 
	    <input type="hidden" name="name" value='<TMPL_VAR NAME="name">'> 
    <input type="hidden" name="act" value="save">
	  <font size="2"> 
        <input type="submit" name="save" value="Сохранить" class="buttons"  onClick="return checkForm();">
        </font></td>
      <td><font size="2"> 
        <input type="button" name="on_main" value="К выбору БП" class="buttons" onclick="document.location='?SID=<TMPL_VAR NAME="sid">&act=one'">
        </font></td>
    </tr>
</table>
</form>
</body>
</html>
